{% extends 'base.html' %}
{% load static %}
{%  block content %}


<div class="container">
    {% load crispy_forms_tags %}
    <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {%  if messages  %}
                        <ul class="messages">
                            {%  for msg in messages %}
                            <li> 
                                <div class="alert alert-{{msg.level_tag}}" role="alert" >
                                    {{msg.message}}

                                </div>
                            </li>
                            {% endfor %}
                        </ul>
            {% endif %}

            {{form.as_p}}
            {{form.auteurEcrit.all}}
            
            <input type="submit" >
    </form>

</div>
{% endblock %}
